				</div>

				<div class="meditation_session_length_option_text"> minutes </div>
				
			</div>
		</div>

		<div class="progress_bar_container">
			<progress id="seekObj" class="fade_when_user_inactive" value="0" max="1"></progress>
		</div> 
		
	</div>
