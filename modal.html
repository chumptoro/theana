<!DOCTYPE html>
<html>
<head>
	<title>nudge modal</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="modal.css">
</head>
<body>

	<div class="modal" id="myModal">

		<div class="modal-content">  
			<!--  <span class="close">&times;</span> -->

		    <div id="timer">

		    	<div id="timer_control">

		    		<div>
		    			before you continue to this distracting site, let's first take a deep breath
		    		</div>
					 
					<audio id="zenbellsound">
					<source src="timer_interface/sound_effects/bell.mp3" typ="audio/mp3">
				    Your browser does not support the
				    <code>audio</code> element.
					</audio> 					
			 	</div>

			 	<div class="close">
					continue to the distracting site
					</div>

		 		

		 	</div>

		</div>

	</div>

	
	<script>





		// Get the modal
	var modal = document.getElementById("myModal");

	// Get the button that opens the modal
	var btn = document.getElementById("myBtn");

	// Get the <span> element that closes the modal
	var close_btn = document.getElementsByClassName("close")[0];


	// // When the user clicks on <span> (x), close the modal
	close_btn.onclick = function() {
	 modal.style.display = "none";
	}

	//When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
	  if (event.target == modal) {
	    modal.style.display = "none";
	    
	  }
	}
	</script>


</body>
</html>
